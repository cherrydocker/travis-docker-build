before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq apt-transport-https
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 36A1D7869245C8950F966E92D8576A8BA88D21E9
  - sudo sh -c "echo deb https://get.docker.com/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update -qq
  - sudo sh -c "echo exit 101 > /usr/sbin/policy-rc.d"
  - sudo chmod +x /usr/sbin/policy-rc.d

install:
  - sudo apt-get install -qq slirp lxc-docker
  - curl -sLo linux https://github.com/jpetazzo/sekexe/raw/master/uml
  - chmod +x linux
  - mkdir docker_storage
  - export HOST_IP=$(./get_ip.sh)
  - export DOCKER_HOST="tcp://$HOST_IP:2375"
  - ./run.sh &> docker_daemon.log &
  - tail -f docker_daemon.log &
  - ./wait_for_docker.sh
  - docker version

